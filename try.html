<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="style.css">
<style>
  /* Basic styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1, h2, h3 {
  margin: 0;
}

a {
  text-decoration: none;
  color: #333;
}

img {
  width: 100%;
  height: auto;
}

/* Header styles */
header {
  background-color: #f1f1f1;
  padding: 20px;
}

h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

nav {
  display: flex;
  justify-content: space-between;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

/* Main section styles */
main {
  padding: 20px;
}

.banner {
  background-image: url("path/to/your/banner.jpg");
  background-size: cover;
  background-position: center;
  padding: 100px 0;
  color: #fff;
  text-align: center;
}

.banner h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

article {
  width: 45%;
  padding: 10px;
  border: 1px solid #ddd;
  margin-bottom: 20px;
}

article h3 {
  font-size: 1.2em;
  margin-bottom: 10px;
}

article p {
  line-height: 1.5;
}

/* Footer styles */
footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

</style>
</head>
<body>
  <header>
    <h1>Your Website Name</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <h2>Tours & Travels</h2>
      <p>Amazing Places on earth</p>
      <p>December 12, 2018</p>
    </section>
    <section class="content">
      <h2>FASHION</h2>
      <article>
        <h3>New york fashion week's continued the evolution</h3>
        <p>Write your article content here...</p>
        <p>2 days ago</p>
      </article>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Website Name</p>
  </footer>
</body>
</html>
